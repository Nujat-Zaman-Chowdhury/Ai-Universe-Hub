<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <!-- tailwind and daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-workSans{
            font-family: "Work Sans", sans-serif;
        }
    </style>
</head>
<body class="font-workSans">
    <header class="container mx-auto">
        <div class="text-center space-y-4 mt-8">
        <h1 class="font-semibold text-4xl">AI Universe Hub</h1>
        <button id="sortby-button" class="btn btn-error text-white">Sort By Date</button>
        </div>
    </header>
    <main class="container mx-auto mt-10">
        <section id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            
        
        </section>

        <section>
            <div id="show-all-container" class=" mt-8 text-center my-8">
                <button onclick="handleSeeMore()" id="see-more-btn" class="btn btn-error text-white">See more</button>
              </div>
        </section>


        <!-- modal -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-container" class="flex justify-center items-center gap-5">
                <div class="border-[#EB57570D] w-[487px] h-[511px] rounded-md">
                    <div>
                        <h3><span>ChatGPT is an AI-powered chatbot platform that uses OpenAI's GPT technology to simulate human conversation.</span></h3>
                    </div>
                    <div>
                        <div class="w-[132px] rounded-2xl bg-white">
                            <div class="w-[80px] text-[#03A30A] bg-green-300">
                                <p>$10/month Basic</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    right
                </div>
            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
    </main>

    <script src="Js/index.js"></script>
</body>
</html>
